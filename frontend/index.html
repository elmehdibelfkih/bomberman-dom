<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .home-page {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .home-page h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 40px;
        }

        .nickname-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .input {
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .lobby-page {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        .lobby-page h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        .players-list {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 150px;
        }

        .players-list>div {
            background: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .players-list>div:last-child {
            margin-bottom: 0;
        }

        .lobby-page .btn {
            width: 100%;
            font-size: 20px;
            padding: 18px;
        }

        .countdown {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="./index.js"></script>
</body>

</html>
