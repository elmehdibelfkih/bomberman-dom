<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Test - Bomberman</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #222;
            color: #0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }

        button:hover {
            background: #0d0;
        }

        #log {
            background: #000;
            border: 2px solid #0f0;
            padding: 10px;
            margin-top: 20px;
            height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #f00;
            color: #f00;
        }

        .log-entry.success {
            border-left-color: #0f0;
            color: #0f0;
        }

        .log-entry.info {
            border-left-color: #00f;
            color: #0af;
        }

        input {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 8px;
            font-family: monospace;
            margin: 5px;
        }

        h1,
        h2 {
            color: #0f0;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            background: #000;
            border: 2px solid #0f0;
            border-radius: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.connected {
            background: #0f0;
        }

        .status-indicator.disconnected {
            background: #f00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”Œ Bomberman Network Test</h1>

        <div class="status">
            <span class="status-indicator disconnected" id="status-indicator"></span>
            <span id="status-text">Not Connected</span>
        </div>

        <div style="background: #111; padding: 10px; margin: 10px 0; border-left: 3px solid #0af;">
            <strong>Quick Start:</strong>
            1. Click "Initialize SharedWorker"
            2. Enter a nickname and click "Join Lobby"
            3. Wait for 2-4 players or 20s timer
            4. Game starts automatically!
        </div>

        <div>
            <h2>Connection</h2>
            <button id="init-worker">Initialize SharedWorker</button>
            <button id="send-test">Send Test Message</button>
        </div>

        <div>
            <h2>Join Lobby</h2>
            <input type="text" id="nickname" placeholder="Nickname" value="TestPlayer">
            <button id="join-game">Join Lobby</button>
        </div>

        <div>
            <h2>Game Actions</h2>
            <button id="move-up">Move UP</button>
            <button id="move-down">Move DOWN</button>
            <button id="move-left">Move LEFT</button>
            <button id="move-right">Move RIGHT</button>
            <button id="place-bomb">Place Bomb</button>
            <button id="request-state">Request Game State</button>
        </div>

        <div>
            <h2>Chat</h2>
            <input type="text" id="chat-message" placeholder="Chat message">
            <button id="send-chat">Send Chat</button>
        </div>

        <div>
            <button id="quit-game">Quit Game</button>
            <button id="clear-log">Clear Log</button>
        </div>

        <div id="log"></div>
    </div>

    <script type="module">
        import { NetworkManager } from './game/network/NetworkManager.js';

        const log = document.getElementById('log');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(connected, text) {
            if (connected) {
                statusIndicator.className = 'status-indicator connected';
                statusText.textContent = text || 'Connected';
            } else {
                statusIndicator.className = 'status-indicator disconnected';
                statusText.textContent = text || 'Disconnected';
            }
        }

        // Initialize network manager
        let network = null;

        document.getElementById('init-worker').addEventListener('click', () => {
            try {
                network = NetworkManager.getInstance();
                addLog('NetworkManager initialized', 'success');
                updateStatus(true, 'SharedWorker Ready');

                // Listen to all messages
                network.on('*', (data) => {
                    addLog(`Received: ${JSON.stringify(data)}`, 'info');
                });

                // Listen to connection
                network.on('CONNECTED', (data) => {
                    addLog('WebSocket connected!', 'success');
                    updateStatus(true, 'Connected');
                });

                // Listen to errors
                network.on('ERROR', (data) => {
                    addLog(`Error: ${data.message || data.code}`, 'error');
                });

                // Listen to lobby joined
                network.on('LOBBY_JOINED', (data) => {
                    addLog(`Lobby joined! Waiting for players...`, 'success');
                    updateStatus(true, 'In Lobby');
                });

                // Listen to player joined
                network.on('PLAYER_JOINED', (data) => {
                    addLog(`Player joined! Nickname: ${data.nickname}, Total: ${data.players?.length || 'unknown'}`, 'success');
                });

                // Listen to player left
                network.on('PLAYER_LEFT', (data) => {
                    addLog(`Player left! Nickname: ${data.nickname}, Total: ${data.players?.length || 'unknown'}`, 'info');
                });

                // Listen to countdown
                network.on('COUNTDOWN_START', (data) => {
                    addLog(`Countdown starting: ${data.seconds}s`, 'success');
                    updateStatus(true, 'Starting Game...');
                });

                network.on('COUNTDOWN_TICK', (data) => {
                    addLog(`Countdown: ${data.remaining}s`, 'info');
                });

                // Listen to game started
                network.on('GAME_STARTED', (data) => {
                    addLog(`Game started! Room: ${data.roomId}, Map: ${data.mapData?.name || 'Unknown'}`, 'success');
                    addLog(`Your Player ID: ${data.yourPlayerId}`, 'info');
                    addLog(`Players: ${data.players?.length || 0}`, 'info');
                    updateStatus(true, 'In Game');
                });

                // Listen to full state
                network.on('FULL_STATE', (data) => {
                    addLog(`Received full game state (${data.players?.length || 0} players, ${data.bombs?.length || 0} bombs, ${data.powerups?.length || 0} powerups)`, 'success');
                });

                // Listen to player moved
                network.on('PLAYER_MOVED', (data) => {
                    addLog(`Player moved: ${data.playerId} to (${data.gridX}, ${data.gridY})`, 'info');
                });

                // Listen to bomb placed
                network.on('BOMB_PLACED', (data) => {
                    addLog(`Bomb placed by ${data.playerId} at (${data.gridX}, ${data.gridY})`, 'success');
                });

                // Listen to bomb exploded
                network.on('BOMB_EXPLODED', (data) => {
                    addLog(`Bomb ${data.bombId} exploded!`, 'success');
                });

                // Listen to powerup collected
                network.on('POWERUP_COLLECTED', (data) => {
                    addLog(`Powerup collected by ${data.playerId}: ${data.powerupType}`, 'success');
                });

                // Listen to player damaged
                network.on('PLAYER_DAMAGED', (data) => {
                    addLog(`Player ${data.playerId} damaged! Lives: ${data.livesRemaining}`, 'error');
                });

                // Listen to player died
                network.on('PLAYER_DIED', (data) => {
                    addLog(`Player ${data.playerId} died!`, 'error');
                });

                // Listen to player disconnected
                network.on('PLAYER_DISCONNECTED', (data) => {
                    addLog(`Player ${data.playerId} disconnected`, 'info');
                });

                // Listen to game over
                network.on('GAME_OVER', (data) => {
                    addLog(`Game over! Winner: ${data.winner || 'none'}, Duration: ${data.duration}ms`, 'success');
                    updateStatus(true, 'Game Ended');
                });

                // Listen to chat messages
                network.on('CHAT_MESSAGE', (data) => {
                    addLog(`[CHAT] ${data.nickname}: ${data.text}`, 'info');
                });

                // Listen to wait timer
                network.on('WAIT_TIMER_START', (data) => {
                    addLog(`Wait timer started: ${data.duration}ms`, 'info');
                });

            } catch (error) {
                addLog(`Error initializing: ${error.message}`, 'error');
                updateStatus(false, 'Error');
            }
        });

        document.getElementById('send-test').addEventListener('click', () => {
            if (!network) {
                addLog('Initialize worker first!', 'error');
                return;
            }
            network.send({ type: 'TEST', message: 'Hello from test page' });
            addLog('Test message sent', 'success');
        });

        document.getElementById('join-game').addEventListener('click', () => {
            if (!network) {
                addLog('Initialize worker first!', 'error');
                return;
            }
            const nickname = document.getElementById('nickname').value;
            if (!nickname || nickname.trim() === '') {
                addLog('Please enter a nickname!', 'error');
                return;
            }
            network.joinGame(nickname);
            addLog(`Joining lobby as "${nickname}"`, 'success');
        });

        document.getElementById('move-up').addEventListener('click', () => {
            if (!network) return;
            network.sendPlayerMove('UP');
            addLog('Move UP sent', 'info');
        });

        document.getElementById('move-down').addEventListener('click', () => {
            if (!network) return;
            network.sendPlayerMove('DOWN');
            addLog('Move DOWN sent', 'info');
        });

        document.getElementById('move-left').addEventListener('click', () => {
            if (!network) return;
            network.sendPlayerMove('LEFT');
            addLog('Move LEFT sent', 'info');
        });

        document.getElementById('move-right').addEventListener('click', () => {
            if (!network) return;
            network.sendPlayerMove('RIGHT');
            addLog('Move RIGHT sent', 'info');
        });

        document.getElementById('place-bomb').addEventListener('click', () => {
            if (!network) return;
            network.sendPlaceBomb();
            addLog('Place bomb sent', 'info');
        });

        document.getElementById('request-state').addEventListener('click', () => {
            if (!network) return;
            network.requestGameState();
            addLog('Game state requested', 'info');
        });

        function sendChatMessage() {
            if (!network) return;
            const message = document.getElementById('chat-message').value;
            if (message) {
                network.sendChat(message);
                addLog(`Chat sent: ${message}`, 'success');
                document.getElementById('chat-message').value = '';
            }
        }

        document.getElementById('send-chat').addEventListener('click', sendChatMessage);

        document.getElementById('chat-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        document.getElementById('quit-game').addEventListener('click', () => {
            if (!network) return;
            network.quitGame();
            addLog('Quit game sent', 'info');
        });

        document.getElementById('clear-log').addEventListener('click', () => {
            log.innerHTML = '';
        });

        addLog('Network test page loaded. Click "Initialize SharedWorker" to start.', 'info');
    </script>
</body>

</html>
