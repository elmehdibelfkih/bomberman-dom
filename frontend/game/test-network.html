<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Test - Bomberman</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #222;
            color: #0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #0d0;
        }
        #log {
            background: #000;
            border: 2px solid #0f0;
            padding: 10px;
            margin-top: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }
        .log-entry.error {
            border-left-color: #f00;
            color: #f00;
        }
        .log-entry.success {
            border-left-color: #0f0;
            color: #0f0;
        }
        .log-entry.info {
            border-left-color: #00f;
            color: #0af;
        }
        input {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 8px;
            font-family: monospace;
            margin: 5px;
        }
        h1, h2 {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ Bomberman Network Test</h1>

        <div>
            <h2>Connection</h2>
            <button id="init-worker">Initialize SharedWorker</button>
            <button id="send-test">Send Test Message</button>
        </div>

        <div>
            <h2>Join Game</h2>
            <input type="text" id="nickname" placeholder="Nickname" value="TestPlayer">
            <input type="number" id="mapid" placeholder="Map ID" value="1" min="1" max="6">
            <button id="join-game">Join Game</button>
        </div>

        <div>
            <h2>Game Actions</h2>
            <button id="move-up">Move UP</button>
            <button id="move-down">Move DOWN</button>
            <button id="move-left">Move LEFT</button>
            <button id="move-right">Move RIGHT</button>
            <button id="place-bomb">Place Bomb</button>
        </div>

        <div>
            <h2>Chat</h2>
            <input type="text" id="chat-message" placeholder="Chat message">
            <button id="send-chat">Send Chat</button>
        </div>

        <div>
            <button id="quit-game">Quit Game</button>
            <button id="clear-log">Clear Log</button>
        </div>

        <div id="log"></div>
    </div>

    <script type="module">
        import { NetworkManager } from './network/NetworkManager.js';

        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Initialize network manager
        let network = null;

        document.getElementById('init-worker').addEventListener('click', () => {
            try {
                network = NetworkManager.getInstance();
                addLog('NetworkManager initialized', 'success');

                // Listen to all messages
                network.on('*', (data) => {
                    addLog(`Received: ${JSON.stringify(data)}`, 'info');
                });

                // Listen to errors
                network.on('ERROR', (data) => {
                    addLog(`Error: ${data.message}`, 'error');
                });

                // Listen to player joined
                network.on('PLAYER_JOINED', (data) => {
                    addLog(`Player joined! ID: ${data.playerId}, Players: ${data.playerCount}`, 'success');
                });

                // Listen to countdown
                network.on('COUNTDOWN_START', (data) => {
                    addLog(`Countdown starting: ${data.countdown}s`, 'success');
                });

                network.on('COUNTDOWN_TICK', (data) => {
                    addLog(`Countdown: ${data.remaining}s`, 'info');
                });

                // Listen to game started
                network.on('GAME_STARTED', (data) => {
                    addLog(`Game started!`, 'success');
                });

            } catch (error) {
                addLog(`Error initializing: ${error.message}`, 'error');
            }
        });

        document.getElementById('send-test').addEventListener('click', () => {
            if (!network) {
                addLog('Initialize worker first!', 'error');
                return;
            }
            network.send({ type: 'TEST', message: 'Hello from test page' });
            addLog('Test message sent', 'success');
        });

        document.getElementById('join-game').addEventListener('click', () => {
            if (!network) {
                addLog('Initialize worker first!', 'error');
                return;
            }
            const nickname = document.getElementById('nickname').value;
            const mapId = parseInt(document.getElementById('mapid').value);
            network.joinGame(nickname, mapId);
            addLog(`Joining game as ${nickname} on map ${mapId}`, 'success');
        });

        document.getElementById('move-up').addEventListener('click', () => {
            if (!network) return;
            network.move('UP');
            addLog('Move UP sent', 'info');
        });

        document.getElementById('move-down').addEventListener('click', () => {
            if (!network) return;
            network.move('DOWN');
            addLog('Move DOWN sent', 'info');
        });

        document.getElementById('move-left').addEventListener('click', () => {
            if (!network) return;
            network.move('LEFT');
            addLog('Move LEFT sent', 'info');
        });

        document.getElementById('move-right').addEventListener('click', () => {
            if (!network) return;
            network.move('RIGHT');
            addLog('Move RIGHT sent', 'info');
        });

        document.getElementById('place-bomb').addEventListener('click', () => {
            if (!network) return;
            network.placeBomb(5, 5);
            addLog('Place bomb at (5, 5) sent', 'info');
        });

        document.getElementById('send-chat').addEventListener('click', () => {
            if (!network) return;
            const message = document.getElementById('chat-message').value;
            if (message) {
                network.sendChat(message);
                addLog(`Chat sent: ${message}`, 'success');
                document.getElementById('chat-message').value = '';
            }
        });

        document.getElementById('quit-game').addEventListener('click', () => {
            if (!network) return;
            network.quitGame();
            addLog('Quit game sent', 'info');
        });

        document.getElementById('clear-log').addEventListener('click', () => {
            log.innerHTML = '';
        });

        addLog('Network test page loaded. Click "Initialize SharedWorker" to start.', 'info');
    </script>
</body>
</html>
